<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type ="text/css" href="{{ url_for('static',filename='style2.css') }}">
</head>
<body>
	<!-- Navbar-->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>Omar Nunez</b> Real Estate</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/#projects" class="w3-bar-item w3-button">My Listings</a>
      <a href="/#about" class="w3-bar-item w3-button">About Me</a>
      <a href="/#contact" class="w3-bar-item w3-button">Contact</a>
	  <form action="{{url_for("listings")}}" method="post">
		
		<input type="text" id="zip" name ="zp" placeholder="search homes by zip">
		<button type=submit>search</button>
	</form>
    </div>
  </div>
</div>
	<p><br><br></p>
	<center><h2 class=>Homes in {{pg}} area <br></h2></center>
	<div class="flex-list">
	
	{% for lis in loc %}
		<div class="prop-one">
		
		
		 <div class="w3-row-padding">
		 <div class="w3-col l3 m6 w3-margin-bottom">
		 <div class="w3-display-container">
         <div class="w3-display-topleft w3-black w3-padding"><a href=/listings/{{lis.PropertyID}}>View Listing</a></div>
			<img src=/static/pictures/{{lis.Pictures.split("'")[1]}} alt="House" style="width:400px; height:300px; ">
			<p style="white-space: nowrap;">{{lis.Location}} </p>
		
      </div>
    </div>
	</div>
	</div>
	{% endfor %}	
		
	
	</form>
